
<button (click)="addNew()">Add new</button>
<br>
<br>
<input type="text" [(ngModel)]="filter" placeholder="filter" (keyup)="filterProducts()">
<br>
<br>
<div class="container">

  <div class="products-list" *ngIf="products.length > 0; else empty">
    <product-card class="product" *ngFor="let product of filtered" (dblclick)="edit(product)" [product]="product" (deleted)="delete($event.id)"></product-card>
  </div>

  <ng-template #empty class="products-list">
    No any products
  </ng-template>

  <div class="editor" *ngIf="currentEdit != null">
    <app-product-editor (close)="this.currentEdit = null" [product]="currentEdit"></app-product-editor>
  </div>

</div>
<br>
